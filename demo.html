<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Book Store</title>
    <style>
        /* Basic styles for the frameset */
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }

        frameset {
            border: none;
        }

        frame {
            border: 0;
        }

        /* Navigation frame style */
        #navigation {
            background-color: #2c3e50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.2em;
        }

        #navigation ul {
            list-style-type: none;
            padding: 0;
        }

        #navigation ul li {
            margin: 10px 0;
        }

        #navigation ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        #navigation ul li a:hover {
            color: #ecf0f1;
        }

        /* Content area */
        #book-list {
            background-color: #ffffff;
            padding: 20px;
            overflow: auto;
        }

        #book-list ul {
            list-style-type: none;
            padding: 0;
        }

        #book-list ul li {
            margin: 15px 0;
        }

        #book-list ul li a {
            text-decoration: none;
            color: #2c3e50;
            font-size: 1.1em;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        #book-list ul li a:hover {
            color: #3498db;
        }

        #book-details {
            background-color: #ecf0f1;
            padding: 20px;
        }

        /* Footer styles */
        #footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 1em;
        }
    </style>
</head>
<frameset rows="150px, *, 50px" border="1">
    <!-- Navigation Frame -->
    <frameset rows="50px,50px">  
        <frame src="nav.html" name="nav" noresize scrolling="no">
        <frame src="genre.html" name="gen" noresize scrolling="no">
    </frameset>    

    <!-- Content Frame -->
    <frameset cols="250px, *">
        <frame src="book_list.html" name="bookList">
        <frame src="book_details.html" name="bookDetails">
    </frameset>

    <!-- Footer Frame -->
    <frame src="footer.html" name="footer" noresize scrolling="no">
</frameset>
</html>
